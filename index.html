<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>

    <link rel="stylesheet" href="style/style.css" />

    <!-- Responsive css -->
    <link rel="stylesheet" href="style/responsive.css" />

    <!-- Owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">SUITS</h3>
          <p class="descricao">
            Mesmo sem se formar e sem licença para advogar, um jovem brilhante
            impressiona um importante advogado e consegue uma cobiçada posição
            em sua firma.
          </p>
          <div>
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i> ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Carrosel -->

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/mini01.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini02.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini03.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini04.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini05.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini06.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini07.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini08.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini09.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini10.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/fd4de23bbf.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
